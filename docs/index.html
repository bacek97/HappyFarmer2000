<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Farm 2000</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="hasura_sync.js"></script>
    <style id="dynamic-styles"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-world {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('fsm/ui/background.jpg') center center;
            background-size: cover;
            transform-origin: center center;
        }

        /* Farm Grid - Isometric via positioning */
        .farm-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
        }

        .farm-grid {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .plot {
            position: absolute;
            width: 100px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .plot:hover {
            filter: brightness(1.2);
            z-index: 10;
        }

        .plot .crop-img {
            position: absolute;
            width: 100px;
            height: auto;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .plot .stage-indicator {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 8px;
        }

        /* Map Objects */
        .map-object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 50;
        }

        .map-object:hover {
            transform: scale(1.15);
        }

        .map-object .object-icon {
            font-size: 70px;
            filter: drop-shadow(3px 5px 8px rgba(0, 0, 0, 0.6));
        }

        .map-object .object-label {
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
            font-weight: bold;
        }

        /* UI Layers */
        .ui-layer {
            position: fixed;
            z-index: 100;
            pointer-events: none;
        }

        .ui-layer>* {
            pointer-events: auto;
        }

        .top-l {
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .res-l {
            top: 70px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .side-l {
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tool-l {
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            z-index: 2000;
        }

        .toast.success {
            background: #4CAF50;
        }

        .toast.error {
            background: #F44336;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-cnt {
            background: #f0f0f0;
            border-radius: 16px;
            width: 95%;
            max-width: 450px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .user-panel {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.9));
            border: 3px solid #8B4513;
            border-radius: 12px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            overflow: hidden;
            position: relative;
            /* Ensure absolute positioned img is contained */
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username {
            font-weight: bold;
            font-size: 14px;
        }

        .user-level {
            font-size: 11px;
            color: #FFD700;
        }

        /* Exp Bar */
        .exp-bar {
            width: 120px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            border: 1px solid #9C27B0;
            overflow: hidden;
            position: relative;
            margin-top: 4px;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #9C27B0, #E040FB);
            width: 0%;
            /* Dynamic */
            transition: width 0.3s ease;
        }

        .exp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 9px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="game">
        <div id="game-world">
            <div class="farm-container">
                <div class="farm-grid" id="farm-grid"></div>
            </div>
        </div>
        <div class="ui-layer top-l" id="ui-top-l"></div>
        <div class="ui-layer res-l" id="ui-res-l"></div>
        <div class="ui-layer side-l" id="ui-side-l"></div>
        <div class="ui-layer tool-l" id="ui-tool-l"></div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-cnt" id="modal-cnt"></div>
    </div>
    <div class="submodal" id="submodal">
        <div class="sub-cnt" id="sub-cnt"></div>
    </div>

    <script>
        const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.hostname.includes('gridcoinwiki');
        const API_URL = isLocal ? 'https://hfdeno.gridcoinwiki.online' : 'https://happyfarmer2000.bacek97.deno.net';
        const TEST_INIT_DATA = 'user=%7B%22id%22%3A2201195991%2C%22first_name%22%3A%22lili%22%2C%22last_name%22%3A%22ammo%22%2C%22username%22%3A%22liliammo%22%2C%22language_code%22%3A%22ru%22%2C%22allows_write_to_pm%22%3Atrue%2C%22photo_url%22%3A%22https%3A%5C%2F%5C%2Fa-ttgme.stel.com%5C%2Fi%5C%2Fuserpic%5C%2F320%5C%2FJUcxtVGWZsQkNQ9WzFouh13I2FUFiH8Mfs8GABDiIPutulu_Cn6sTXhj9XUOyG5Z.svg%22%7D&chat_instance=-8082336919381931303&chat_type=private&auth_date=1769720310&signature=_lEgdBbg9iH5LAEcfB0ggrPA2NJmAcP5_PU3FQeIE9soBoFRgeXT-yhNp9GuqDqfYvlgz_8gsZyT9yX3RudDCA&hash=496dd2cff628e53a229d1c31949b6501069707db33843b088380cb32b591fb58';
        const LANG = 'ru';
        let CONFIGS = {}, inventory = {}, globals = {}, gameState = {};
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready(); tg.expand();
            if (isLocal && !tg.initData) {
                tg.initData = TEST_INIT_DATA;
                try {
                    const params = new URLSearchParams(TEST_INIT_DATA);
                    tg.initDataUnsafe = Object.fromEntries(params.entries());
                    if (tg.initDataUnsafe.user) tg.initDataUnsafe.user = JSON.parse(tg.initDataUnsafe.user);
                } catch (e) { console.error("InitData parse error", e); }
            }
        }

        const api = async (p, o = {}) => {
            const auth = tg?.initData || (isLocal ? TEST_INIT_DATA : '');
            console.log(`[API] ${p} | Auth: ${auth ? 'YES' : 'NO'}`);
            const h = { ...o.headers, 'Authorization': auth };
            if (o.body && !h['Content-Type']) h['Content-Type'] = 'application/json';
            const r = await fetch(`${API_URL}${p}`, { ...o, headers: h });
            const t = await r.text();
            try { return JSON.parse(t); } catch (e) { return { success: false, error: t }; }
        };

        const text = (o) => typeof o === 'string' ? o : (o?.[LANG] || o?.en || '');

        const renderTemplate = (t, d) => {
            let h = t || '';
            while (h.includes('[[each:')) {
                const m = h.match(/\[\[each:(\w+)\]\]/);
                const l = m[1], s = m.index, e = h.indexOf('[[end]]', s);
                const inner = h.substring(s + m[0].length, e);
                const items = d[l] || [];
                h = h.substring(0, s) + (Array.isArray(items) ? items.map(i => renderTemplate(inner, { ...d, ...i })).join('') : '') + h.substring(e + 7);
            }
            return h.replace(/{{([\w.]+)}}/g, (m, k) => {
                const val = k.split('.').reduce((o, i) => o?.[i], d);
                return val !== undefined ? val : '';
            });
        };

        const executeAction = async (cfg, data = {}) => {
            if (!cfg) return;
            if (Array.isArray(cfg)) { for (const s of cfg) await executeAction(s, data); return; }
            if (cfg.confirm && !confirm(text(cfg.confirm))) return;
            if (cfg.set_global) {
                for (const [k, v] of Object.entries(cfg.set_global)) globals[k] = renderTemplate(v, { ...data, ...globals });
                renderUI(); return;
            }
            if (cfg.modal) { showModal(cfg.modal, { ...data, ...cfg.modal_data }); return; }
            if (cfg.api) {
                const r = await api(renderTemplate(cfg.api.path, { ...data, userId: tg?.initDataUnsafe?.user?.id, ...globals }), {
                    method: cfg.api.method || 'GET', body: cfg.api.body ? JSON.stringify(cfg.api.body) : undefined
                });
                if (r.success) {
                    if (cfg.on_success) await executeAction(cfg.on_success, { ...data, ...r });
                    if (cfg.reload) location.reload();
                    if (cfg.toast) showToast(text(cfg.toast), 'success');
                } else showToast(r.error || 'Error', 'error');
            }
        };

        const showModal = async (code, data = {}) => {
            const cfg = CONFIGS.ui?.[code] || await api(`/api/configs/ui/${code}`);
            if (!cfg) return;
            const cnt = document.getElementById('modal-cnt');
            const invList = Object.entries(inventory).map(([k, v]) => ({ code: k, value: v }));
            const context = { ...cfg, ...data, inventory, invList, globals, title: text(cfg.name) };
            cnt.innerHTML = renderTemplate((cfg.template?.header || '') + (cfg.template?.body || '') + (cfg.template?.footer || ''), context);
            document.getElementById('modal').classList.add('active');
        };

        const showToast = (m, t = 'success') => {
            const el = document.createElement('div'); el.className = `toast ${t}`; el.textContent = m;
            document.body.appendChild(el); setTimeout(() => el.remove(), 3000);
        };

        const init = async () => {
            CONFIGS = await api('/api/configs');
            const user = await api('/api/user');
            inventory = { silver: 0, gold: 0, energy: 0, ...user?.inventory };
            globals = { selectedSeed: '' };

            // Render static grid immediately
            const plotCfg = await api('/api/configs/plots/plot');
            renderUnderlay(plotCfg);
            scaleGameWorld();
            window.addEventListener('resize', scaleGameWorld);

            renderUI();

            const sync = new HasuraSync('https://happy-farmer-2000.hasura.app/v1/graphql', tg?.initData);
            sync.connect();

            const statsQuery = `subscription { user_stats(where: {user_id: {_eq: "${user.id}"}}) { key value } }`;
            console.log('[SYNC] Subscribing to stats:', statsQuery);
            sync.subscribe('stats', statsQuery, {}, (data) => {
                console.log('[SYNC] Stats Update received:', data);
                if (data.user_stats) {
                    data.user_stats.forEach(s => inventory[s.key] = s.value);
                    renderUI();
                }
            });

            const worldQuery = `subscription { game_objects(where: {user_id: {_eq: "${user.id}"}}) { id type_code x y created_at params { key value } checkpoints { action deadline time_offset done_at } } }`;
            console.log('[SYNC] Subscribing to world:', worldQuery);
            sync.subscribe('world', worldQuery, {}, (data) => {
                console.log('[SYNC] World Update received:', data);
                if (data.game_objects) {
                    const objects = data.game_objects.map(obj => {
                        const params = {};
                        obj.params.forEach(p => params[p.key] = p.value);
                        const state = calculateObjectState(obj.checkpoints, params, obj);
                        return { ...obj, params, calculated_state: state };
                    });
                    updateWorld(objects);
                }
            });
        };

        const calculateObjectState = (checkpoints, params, obj) => {
            const now = Date.now();
            const createdAt = new Date(obj.created_at).getTime();

            // Basic stages for crops
            if (obj.type_code.startsWith('crop_')) {
                const code = obj.type_code.replace('crop_', '');
                const cfg = CONFIGS.crops?.[code];
                if (!cfg) return { stage: 'unknown' };

                const elapsed = (now - createdAt) / 1000;
                let totalTime = 0;
                for (let i = 0; i < cfg.stage_times.length; i++) {
                    totalTime += cfg.stage_times[i];
                    if (elapsed < totalTime) return { stage: i === 0 ? 'seed' : (i === 1 ? 'sprout' : 'growing') };
                }

                // Check harvest checkpoint for withered
                const harvest = checkpoints?.find(c => c.action === 'harvest');
                if (harvest && !harvest.done_at && now > (createdAt + harvest.deadline * 1000)) return { stage: 'withered' };

                return { stage: 'ready' };
            }

            // Factories
            if (obj.type_code.startsWith('factory_')) {
                const finish = checkpoints?.find(c => c.action === 'finish_production' && !c.done_at);
                if (finish) return { stage: now > (createdAt + finish.deadline * 1000) ? 'ready' : 'processing' };
                return { stage: 'idle' };
            }

            return { stage: 'idle' };
        };

        const getObjectConfig = (typeCode) => {
            if (typeCode.startsWith('crop_')) return CONFIGS.crops?.[typeCode.replace('crop_', '')];
            if (typeCode.startsWith('factory_')) return CONFIGS.factories?.[typeCode.replace('factory_', '')];
            if (typeCode.startsWith('animal_')) return CONFIGS.animals?.[typeCode.replace('animal_', '')];
            return CONFIGS.objects?.[typeCode];
        };

        const renderUI = () => {
            ['top-l', 'res-l', 'side-l', 'tool-l'].forEach(l => {
                const code = l.replace('-', '_');
                const cfg = CONFIGS.ui?.[code];
                const el = document.getElementById(`ui-${l}`);
                if (cfg && el) el.innerHTML = renderTemplate(cfg.template, { inventory, globals });
            });
        };

        const updateWorld = (objects) => {
            const world = document.getElementById('game-world');
            objects.forEach(obj => {
                let el;
                // Try to find existing static plot element first
                if (obj.type_code.startsWith('crop_')) {
                    // Assuming obj.x is the plot ID for crops
                    el = document.getElementById(`plot-base-${obj.x}`);
                }

                // If not found or not a crop, look for dynamic object element
                if (!el) {
                    el = document.getElementById(`obj-${obj.id}`);
                }

                if (!el) {
                    el = document.createElement('div');
                    el.id = `obj-${obj.id}`;
                    el.className = 'obj';
                    // For non-plot objects, append to world
                    // For crops that didn't match a base plot, this might be a fallback
                    if (!obj.type_code.startsWith('crop_')) {
                        el.className = 'map-object';
                        world.appendChild(el);
                        el.onclick = () => onObjectClick(obj.id);
                    }
                }

                gameState[obj.id] = obj;
                renderObject(el, obj);
            });
        };

        const renderObject = (el, obj) => {
            const cfg = getObjectConfig(obj.type_code);
            if (!cfg) return;

            const state = obj.calculated_state?.stage || 'idle';
            const stageInfo = cfg.stages?.[state] || {};

            // Positioning for non-plot objects
            if (!obj.type_code.startsWith('crop_')) {
                el.style.left = `${obj.x}px`;
                el.style.top = `${obj.y}px`;
                // Render icon/label for map objects
                const imagePath = stageInfo.image ? `${stageInfo.image}` : null;
                const iconHtml = imagePath
                    ? `<img src="${imagePath}" class="object-icon" style="width:80px;height:auto;">`
                    : `<span class="object-icon">${cfg.icon || 'üè≠'}</span>`;

                el.innerHTML = `
                    ${iconHtml}
                    <div class="object-label">${text(cfg.name)}</div>
                 `;
            } else {
                // Crop rendering inside plot
                el.className = `plot ${state === 'empty' ? 'empty' : 'planted'}`;
                // If we have a crop config, show image
                const imagePath = stageInfo.image ? `${stageInfo.image}` : null;
                const html = imagePath
                    ? `<img src="${imagePath}" class="crop-img">`
                    : (state !== 'empty' ? `<div class="crop-img" style="font-size:30px;text-align:center">üå±</div>` : '');

                // Add stage indicator if planted
                const indicator = state !== 'empty' && state !== 'ready'
                    ? `<span class="stage-indicator">${state}</span>`
                    : '';

                el.innerHTML = html + indicator;
                el.onclick = () => onObjectClick(obj.id);
            }
        };

        const onObjectClick = (id) => {
            const obj = gameState[id];
            const cfg = getObjectConfig(obj.type_code);
            if (!cfg?.actions?.on_click) return;
            const action = cfg.actions.on_click.find(a => !a.condition || evalCondition(a.condition, { ...obj, ...obj.params, ...globals, inventory }));
            if (action) executeAction(action, obj);
        };

        const onPlotClick = (id) => {
            console.log('Plot clicked:', id);
            // Check if there is already an object on this plot in gameState
            const plotObj = Object.values(gameState).find(o => o.type_code.startsWith('crop_') && o.x === id);

            if (plotObj) {
                console.log('Plot has object:', plotObj);
                onObjectClick(plotObj.id);
            } else {
                console.log('Empty plot click, planting...');
                // Hardcoded plant action for now or fetch from plot config
                api('/api/configs/plots/plot').then(cfg => {
                    // Find 'plant' action or similar that is valid for empty state
                    const action = cfg?.actions?.on_click?.find(a => !a.condition || evalCondition(a.condition, { state: 'empty', inventory, globals }));
                    if (action) {
                        executeAction(action, { x: id });
                    } else {
                        // Fallback: show crop selector directly if no config action found
                        showModal('shop', { plotId: id });
                    }
                });
            }
        };

        const evalCondition = (cond, ctx) => {
            try { return new Function('state', 'inventory', 'globals', `with(state||{}) { with(inventory||{}) { with(globals||{}) { return ${cond}; } } }`)(ctx, inventory, globals); } catch (e) { return false; }
        };

        const closeModal = () => document.getElementById('modal').classList.remove('active');
        const closeSubmodal = () => document.getElementById('submodal').classList.remove('active');

        const renderUnderlay = (plotCfg) => {
            const grid = document.getElementById('farm-grid');
            if (!grid) return;
            grid.innerHTML = '';

            const cols = 4;
            const gapX = 52, gapY = 26; // Half tile dimensions

            for (let i = 0; i < (plotCfg?.base_plots || 12); i++) {
                const row = Math.floor(i / cols);
                const col = i % cols;
                const x = (row - col) * gapX + 200; // Center offset
                const y = (col + row) * gapY + 50;

                const plot = document.createElement('div');
                plot.className = 'plot empty';
                plot.id = `plot-base-${i}`;
                plot.style.left = `${x}px`;
                plot.style.top = `${y}px`;
                // Use a default empty image if available, or just CSS styling from class
                if (plotCfg?.stages?.empty?.image) {
                    plot.style.backgroundImage = `url('${plotCfg.stages.empty.image}')`;
                }
                // Attach click handler for empty plot interaction
                plot.onclick = () => onPlotClick(i);
                grid.appendChild(plot);
            }
        };

        const scaleGameWorld = () => {
            const gw = document.getElementById('game-world');
            if (!gw) return;
            const scale = Math.min(window.innerWidth / 800, window.innerHeight / 600);
            gw.style.transform = `scale(${scale})`;
        };

        window.closeModal = closeModal; window.closeSubmodal = closeSubmodal; window.showModal = showModal; window.executeAction = executeAction;
        init();
    </script>
</body>

</html>
