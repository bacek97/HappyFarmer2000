<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Farm 2000</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #1a3a1a;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background: #1a3a1a;
            cursor: grab;
        }

        /* Game world - fixed size */
        #game-world {
            position: relative;
            width: 1200px;
            height: 900px;
            background: url('fsm/ui/background.jpg') no-repeat;
            background-size: 100% 100%;
        }

        /* Top Left Stats */
        .top-left-stats {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            z-index: 100;
        }

        .level-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: 4px solid #81C784;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .stats-column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-panel {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.9));
            border: 3px solid #8B4513;
            border-radius: 12px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .user-info {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        .user-level {
            font-size: 12px;
            color: #FFD700;
        }

        .resources {
            position: fixed;
            top: 70px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 100;
        }

        .resource {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            border: 2px solid #666;
            border-radius: 20px;
            padding: 6px 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .resource.silver {
            border-color: #C0C0C0;
        }

        .resource.gold {
            border-color: #FFD700;
        }

        /* Right sidebar buttons (vertical) */
        .right-sidebar {
            position: fixed;
            right: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .sidebar-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar-btn:hover {
            transform: scale(1.1);
        }

        .sidebar-btn.cyan {
            background: linear-gradient(135deg, #4DD0E1, #00ACC1);
        }

        .sidebar-btn.green {
            background: linear-gradient(135deg, #81C784, #4CAF50);
        }

        .sidebar-btn.orange {
            background: linear-gradient(135deg, #FFB74D, #FF9800);
        }

        .sidebar-btn.red {
            background: linear-gradient(135deg, #E57373, #F44336);
        }

        .sidebar-btn.yellow {
            background: linear-gradient(135deg, #FFF176, #FFEB3B);
        }

        /* Bottom toolbar with labels */
        .bottom-toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: transparent;
            padding: 8px 10px 12px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .toolbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .toolbar-item:hover {
            transform: translateY(-3px);
        }

        .toolbar-item .icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            backdrop-filter: blur(4px);
        }

        .toolbar-item .icon.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        .toolbar-item .label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .farm-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .plot {
            position: absolute;
            width: 100px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            pointer-events: auto;
        }

        .plot:hover {
            filter: brightness(1.2);
            /* z-index: 10; */
        }

        .plot .crop-img {
            position: absolute;
            width: 150px;
            height: auto;
            bottom: 17px;
            left: 50%;
            margin-left: -75px;
            pointer-events: none;
        }

        .plot .stage-indicator {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 8px;
            z-index: 10;
        }

        .plot .countdown-timer {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(76, 175, 80, 0.85);
            color: white;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 3px;
            z-index: 10;
        }

        .plot .countdown-timer.warning {
            background: rgba(255, 152, 0, 0.85);
        }

        .plot .countdown-timer.danger {
            background: rgba(244, 67, 54, 0.85);
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }


        /* Map Objects (Factories, Animals, Buildings) */
        .map-object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .map-object:hover {
            filter: brightness(1.1);
        }

        .map-object .object-icon {
            font-size: 70px;
            filter: drop-shadow(3px 5px 8px rgba(0, 0, 0, 0.6));
        }

        .map-object .object-label {
            position: absolute;
            bottom: -22px;
            left: 50%;
            margin-left: -40px;
            /* Approximate half-width */
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
            font-weight: bold;
        }

        /* Animals Container */
        #animals-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .animal-object {
            position: absolute;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s ease;
        }

        .animal-object:hover {
            transform: scale(1.1);
            filter: brightness(1.15);
        }

        .animal-object .animal-icon {
            filter: drop-shadow(3px 5px 8px rgba(0, 0, 0, 0.5));
        }

        .animal-object .animal-icon img,
        .animal-object .animal-icon video {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }

        .animal-object .animal-icon video {
            object-fit: cover;
        }

        .animal-object .animal-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.9));
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
            font-weight: bold;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .animal-object .animal-status {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .animal-object .animal-status.hungry {
            background: #FF9800;
        }

        .animal-object .animal-status.sick {
            background: #F44336;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            /* z-index: 1000; */
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #f0f0f0;
            border-radius: 12px;
            max-width: 450px;
            width: 95%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #4a4a4a;
            color: white;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 16px;
            overflow-y: auto;
            max-height: calc(85vh - 100px);
            background: #e8e8e8;
        }

        .modal-footer {
            padding: 12px 16px;
            background: #d0d0d0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #bbb;
        }

        .modal-footer .total-price {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #333;
        }

        .modal-footer .btn-action {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer .btn-action:hover {
            background: linear-gradient(135deg, #66BB6A, #43A047);
        }

        /* Item grid */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .shop-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .shop-item:hover {
            border-color: #4CAF50;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .shop-item-icon {
            font-size: 40px;
            margin-bottom: 6px;
        }

        .shop-item-icon img {
            width: 50px;
            height: auto;
        }

        .shop-item-name {
            font-size: 12px;
            color: #333;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .shop-item-price {
            font-size: 11px;
            color: #FF9800;
            font-weight: bold;
        }

        .shop-item-qty {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #4CAF50;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Quantity selector */
        .qty-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .qty-selector button {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: #4a4a4a;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .qty-selector button:hover {
            background: #666;
        }

        .qty-selector input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px;
            font-size: 14px;
        }

        /* Submodal (confirmation dialog) */
        .submodal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .submodal.active {
            display: flex;
        }

        .submodal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .submodal-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .submodal-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .submodal-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .submodal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .submodal-buttons button {
            padding: 10px 24px;
            border: 2px solid #4a90d9;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .submodal-buttons .btn-ok {
            background: #4a90d9;
            color: white;
        }

        .submodal-buttons .btn-cancel {
            background: white;
            color: #4a90d9;
        }

        /* Exp Bar */
        .exp-bar {
            position: absolute;
            top: 70px;
            left: 10px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #9C27B0;
            overflow: hidden;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #9C27B0, #E040FB);
            width: 35%;
        }

        .exp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Optimistic Harvest Animations */
        .harvest-popup {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.95), rgba(56, 142, 60, 0.95));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            animation: harvestFloat 1s ease-out forwards;
            z-index: 100;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes harvestFloat {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(-25px) scale(1.1);
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px) scale(0.9);
            }
        }

        .plot.harvesting {
            animation: harvestPulse 0.4s ease-out;
        }

        @keyframes harvestPulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.15);
                filter: brightness(1.3);
            }

            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        .plot.pending {
            opacity: 0.7;
            pointer-events: none;
        }

        .plot.error {
            animation: errorShake 0.5s ease-out;
        }

        @keyframes errorShake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            z-index: 3000;
            animation: toastSlide 0.3s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            text-align: center;
        }

        .toast.error {
            background: linear-gradient(135deg, #F44336, #D32F2F);
        }

        .toast.success {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
        }

        .toast.warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        @keyframes toastSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes toastFadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

        // ===== GameFSM - State Management with Rollback =====
        class GameFSM {
            constructor() {
                this.history = [];
                this.maxHistory = 10;
                this.pendingActions = this.loadPendingActions();
            }

            // Save current game state for potential rollback
            saveState(plots, inventory) {
                this.history.push({
                    plots: JSON.parse(JSON.stringify(plots)),
                    inventory: JSON.parse(JSON.stringify(inventory)),
                    timestamp: Date.now()
                });
                if (this.history.length > this.maxHistory) {
                    this.history.shift();
                }
            }

            // Rollback to previous state
            rollback() {
                return this.history.pop() || null;
            }

            // Clear state history (after confirmed sync)
            clearHistory() {
                this.history = [];
            }

            // ===== Offline Action Queue =====
            loadPendingActions() {
                try {
                    const stored = localStorage.getItem('farm_pending_actions');
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    console.error('[FSM] Failed to load pending actions:', e);
                    return [];
                }
            }

            savePendingActions() {
                try {
                    localStorage.setItem('farm_pending_actions', JSON.stringify(this.pendingActions));
                } catch (e) {
                    console.error('[FSM] Failed to save pending actions:', e);
                }
            }

            // Add action to pending queue
            queueAction(action) {
                const actionId = `${action.type}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                this.pendingActions.push({
                    id: actionId,
                    ...action,
                    createdAt: Date.now(),
                    retries: 0
                });
                this.savePendingActions();
                return actionId;
            }

            // Remove completed action from queue
            completeAction(actionId) {
                this.pendingActions = this.pendingActions.filter(a => a.id !== actionId);
                this.savePendingActions();
            }

            // Get pending action by ID
            getAction(actionId) {
                return this.pendingActions.find(a => a.id === actionId);
            }

            // Process all pending actions (on reconnect)
            async syncPendingActions(executeCallback) {
                if (this.pendingActions.length === 0) return { synced: 0, failed: 0 };

                console.log(`[FSM] Syncing ${this.pendingActions.length} pending actions...`);
                let synced = 0, failed = 0;

                for (const action of [...this.pendingActions]) {
                    try {
                        await executeCallback(action);
                        this.completeAction(action.id);
                        synced++;
                    } catch (e) {
                        console.error(`[FSM] Failed to sync action ${action.id}:`, e);
                        action.retries++;
                        if (action.retries >= 3) {
                            // Give up after 3 retries
                            this.completeAction(action.id);
                            failed++;
                        }
                    }
                }
                this.savePendingActions();
                return { synced, failed };
            }

            hasPendingActions() {
                return this.pendingActions.length > 0;
            }
        }

        const gameFSM = new GameFSM();

        // ===== Countdown Timer System =====

        function formatTime(seconds) {
            if (seconds <= 0) return '0s';
            if (seconds < 60) return `${Math.floor(seconds)}s`;
            if (seconds < 3600) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return secs > 0 ? `${mins}m ${secs}s` : `${mins}m`;
            }
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
        }

        function updatePlotTimer(plotId) {
            const plot = plots[plotId];
            const plotEl = document.querySelector(`.plot[data-id="${plotId}"]`);
            if (!plotEl || !plot || plot.state === 'empty' || plot.state === 'blocked') return;

            // Remove existing timer
            const existingTimer = plotEl.querySelector('.countdown-timer');
            if (existingTimer) existingTimer.remove();

            if (plot.state === 'withered') return; // No timer for withered

            const cropCfg = plot.config;
            if (!cropCfg) return;

            const stageTimes = cropCfg.stage_times || [30, 60, 90]; // in seconds
            const witherTime = cropCfg.wither_time || 3600;
            const elapsed = (Date.now() - plot.plantedAt) / 1000; // in seconds

            let timeSum = 0;
            let nextStageTime = null;
            let isLastStage = false;

            // Find time to next stage
            for (let i = 0; i < stageTimes.length; i++) {
                timeSum += stageTimes[i];
                if (elapsed < timeSum) {
                    nextStageTime = timeSum - elapsed;
                    break;
                }
            }

            // If past all stages, show wither countdown
            const totalGrowTime = stageTimes.reduce((a, b) => a + b, 0);
            if (elapsed >= totalGrowTime) {
                isLastStage = true;
                const witherDeadline = totalGrowTime + witherTime;
                nextStageTime = witherDeadline - elapsed;
            }

            if (nextStageTime === null || nextStageTime <= 0) return;

            // Determine urgency class
            let urgencyClass = '';
            if (isLastStage) {
                // Wither countdown - more urgent
                if (nextStageTime < 60) urgencyClass = 'danger';
                else if (nextStageTime < 300) urgencyClass = 'warning';
            } else {
                // Growth countdown - less urgent
                if (nextStageTime < 10) urgencyClass = 'warning';
            }

            const icon = isLastStage ? '‚è∞' : 'üå±';
            const timer = document.createElement('div');
            timer.className = `countdown-timer ${urgencyClass}`;
            timer.innerHTML = `${icon} ${formatTime(nextStageTime)}`;
            plotEl.appendChild(timer);
        }

        function updateAllPlotTimers() {
            for (let i = 0; i < plots.length; i++) {
                if (plots[i] && plots[i].state !== 'empty' && plots[i].state !== 'blocked') {
                    updatePlotTimer(i);

                    // Check for stage transitions
                    checkStageTransition(i);
                }
            }
        }

        function checkStageTransition(plotId) {
            const plot = plots[plotId];
            if (!plot || !plot.config || plot.state === 'empty' || plot.state === 'withered') return;

            const cropCfg = plot.config;
            const stageTimes = cropCfg.stage_times || [30, 60, 90];
            const witherTime = cropCfg.wither_time || 3600;
            const elapsed = (Date.now() - plot.plantedAt) / 1000;
            const totalGrowTime = stageTimes.reduce((a, b) => a + b, 0);

            // Dynamic stages: read from config, filter out 'withered', ensure proper order
            const allStageKeys = Object.keys(cropCfg.stages || {});
            // Build stages array: start with 'seed', then intermediate stages, end with 'ripe'
            const stages = allStageKeys.filter(s => s !== 'withered' && s !== 'seed' && s !== 'ripe');
            stages.unshift('seed'); // Add seed at the beginning
            stages.push('ripe');    // Add ripe at the end

            let timeSum = 0;
            let currentStageIndex = 0;

            // Determine current stage based on elapsed time
            for (let i = 0; i < stageTimes.length; i++) {
                timeSum += stageTimes[i];
                if (elapsed >= timeSum && i + 1 < stages.length) {
                    currentStageIndex = i + 1;
                }
            }

            let currentStage = stages[currentStageIndex] || 'seed';

            if (elapsed >= totalGrowTime) {
                currentStage = 'ripe';
                plot.state = 'ready';
            }

            // Check for wither (only if wither_time > 0)
            if (witherTime > 0 && elapsed >= totalGrowTime + witherTime) {
                currentStage = 'withered';
                plot.state = 'withered';
            }

            // Update visual if stage changed
            if (currentStage !== plot.stage) {
                plot.stage = currentStage;
                const plotEl = document.querySelector(`.plot[data-id="${plotId}"]`);
                if (plotEl) {
                    // Dynamic stage indicator: X/N format
                    const stageIndex = stages.indexOf(currentStage);
                    const totalStages = stages.length;
                    const isRipe = currentStage === 'ripe';
                    const isWithered = currentStage === 'withered';
                    const stageLabel = isWithered ? 'üíÄ' : (isRipe ? '‚úì' : `${stageIndex + 1}/${totalStages}`);

                    const img = cropCfg?.stages?.[currentStage]?.image;
                    const html = img
                        ? `<img src="${img}" class="crop-img">`
                        : `<div class="crop-img" style="font-size:30px;text-align:center">${isWithered ? 'ü•Ä' : (isRipe ? 'üçé' : 'üå±')}</div>`;
                    plotEl.innerHTML = `${html}<span class="stage-indicator">${stageLabel}</span>`;

                    if (isWithered) {
                        plotEl.style.filter = 'grayscale(60%) brightness(0.8)';
                    }
                }
            }
        }

        function startCountdownTimers() {
            // Clear existing interval
            if (countdownInterval) clearInterval(countdownInterval);

            // Update immediately
            updateAllPlotTimers();

            // Update every second
            countdownInterval = setInterval(updateAllPlotTimers, 1000);
        }

        function initDesktopScroll() {
            const game = document.getElementById('game');
            let isDown = false;
            let startX, startY, scrollLeft, scrollTop;
            let moveThreshold = 5; // Pixels to move before considering it a drag

            game.addEventListener('mousedown', (e) => {
                // Allow dragging on everything, but still check for UI buttons
                if (e.target.closest('.tool, .action-btn, .modal, .submodal')) return;

                isDown = true;
                wasDragging = false;
                game.style.cursor = 'grabbing';
                startX = e.pageX - game.offsetLeft;
                startY = e.pageY - game.offsetTop;
                scrollLeft = game.scrollLeft;
                scrollTop = game.scrollTop;
            });

            window.addEventListener('mouseup', () => {
                isDown = false;
                game.style.cursor = 'grab';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDown) return;

                const x = e.pageX - game.offsetLeft;
                const y = e.pageY - game.offsetTop;
                const walkX = (x - startX);
                const walkY = (y - startY);

                // If moved more than threshold, set wasDragging to true
                if (Math.abs(walkX) > moveThreshold || Math.abs(walkY) > moveThreshold) {
                    wasDragging = true;
                }

                if (wasDragging) {
                    e.preventDefault();
                    game.scrollLeft = scrollLeft - walkX;
                    game.scrollTop = scrollTop - walkY;
                }
            });
        }

        function centerMap() {

        async function loadAnimals() {

        async function harvestCrop(plotId) {
            const plot = plots[plotId];
            if (!plot?.objectId) {
                console.log('[HARVEST] No objectId, cannot harvest');
                showToast('–û—à–∏–±–∫–∞: –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ—Å–∞–¥–∫–µ', 'error');
                return;
            }

            const plotEl = document.querySelector(`.plot[data-id="${plotId}"]`);
            if (!plotEl) return;

            // Get plot config for empty image (cached or fetch)
            const emptyPlotImg = CONFIGS.plots?.plot?.stages?.empty?.image;

            // 1. SAVE STATE for potential rollback
            gameFSM.saveState(plots, inventory);
            const prevPlotState = JSON.parse(JSON.stringify(plot));

            // 2. PREDICT harvest amount (preloaded from DB or estimate from config)
            const yieldAmount = plot.yieldAmount || plot.config?.products?.[0]?.yield?.[0] || 2;
            const cropCode = plot.crop;
            const itemKey = `item_${cropCode}`;
            const cropIcon = plot.config?.stages?.ripe?.image ? 'üçé' : 'üì¶';

            // 3. OPTIMISTIC UPDATE - show immediately
            inventory[itemKey] = (inventory[itemKey] || 0) + yieldAmount;
            updateResourcesUI();

            // Show harvest animation with popup
            plotEl.classList.add('harvesting');
            plotEl.innerHTML = `<div class="harvest-popup">+${yieldAmount} ${cropIcon}</div>`;

            // Mark plot as empty optimistically
            plots[plotId] = { state: 'empty', crop: null, stage: 0, objectId: null, yieldAmount: null };

            // Clear plot visually after animation
            setTimeout(() => {
                plotEl.innerHTML = '';
                plotEl.classList.remove('planted', 'harvesting');
                plotEl.classList.add('empty');
                if (emptyPlotImg) {
                    plotEl.style.backgroundImage = `url('${emptyPlotImg}')`;
                }
            }, 1000);

            // 4. QUEUE ACTION for offline sync
            const actionId = gameFSM.queueAction({
                type: 'harvest',
                objectId: plot.objectId,
                plotId: plotId,
                expectedYield: yieldAmount,
                cropCode: cropCode
            });

            // 5. BACKGROUND REQUEST
            try {
                const response = await fetch(`${API_URL}/api/harvest?id=${plot.objectId}`, {
                    headers: { 'Authorization': tg?.initData || '' }
                });
                const result = await response.json();

                // Handle server errors (except withered which has special handling)
                if (result.error && result.error !== 'Withered') {
                    throw new Error(result.error);
                }

                // 6. SUCCESS - Complete the action
                gameFSM.completeAction(actionId);

                // Get actual yield from server
                const actualYield = result.harvested ?? yieldAmount;

                // Handle withered crops - already visually cleared, just adjust inventory
                if (result.error === 'Withered') {
                    console.log(`[HARVEST] Crop withered, adjusting inventory`);
                    // Remove the optimistically added items (crop is worthless)
                    inventory[itemKey] = Math.max(0, (inventory[itemKey] || 0) - yieldAmount);
                    updateResourcesUI();
                    showToast('–£—Ä–æ–∂–∞–π —É–≤—è–ª! ü•Ä', 'warning');
                    return;
                }

                // Adjust inventory if server value differs from prediction
                if (actualYield !== yieldAmount) {
                    const diff = actualYield - yieldAmount;
                    inventory[itemKey] = Math.max(0, (inventory[itemKey] || 0) + diff);
                    updateResourcesUI();
                    console.log(`[HARVEST] Adjusted yield: predicted ${yieldAmount}, actual ${actualYield}`);
                }

                console.log(`[HARVEST] Success: ${cropCode} x${actualYield}`);

            } catch (error) {
                console.error('[HARVEST] Error, rolling back:', error);

                // Check if offline - keep action queued for later sync
                if (!navigator.onLine) {
                    showToast('–û—Ñ—Ñ–ª–∞–π–Ω: —É—Ä–æ–∂–∞–π –±—É–¥–µ—Ç —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω', 'warning');
                    // Keep action in queue, don't rollback visually
                    return;
                }

                // 7. ROLLBACK on error
                gameFSM.completeAction(actionId); // Remove failed action from queue
                const prevState = gameFSM.rollback();

                if (prevState) {
                    // Restore inventory
                    Object.assign(inventory, prevState.inventory);
                    updateResourcesUI();

                    // Restore plot state
                    plots[plotId] = prevPlotState;

                    // Restore visual
                    plotEl.classList.add('error');
                    setTimeout(() => {
                        restorePlotVisual(plotId, prevPlotState);
                        plotEl.classList.remove('error');
                    }, 500);
                }

                showToast(`–û—à–∏–±–∫–∞ —Å–±–æ—Ä–∞: ${error.message}`, 'error');
            }
        }
