table:
  name: payments
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: premium_item
    using:
      foreign_key_constraint_on: item_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - amount
        - created_at
        - item_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: service_role
    permission:
      columns:
        - id
        - user_id
        - item_id
        - amount
        - created_at
      filter: {}
insert_permissions:
  - role: service_role
    permission:
      check: {}
      columns:
        - id
        - user_id
        - item_id
        - amount
