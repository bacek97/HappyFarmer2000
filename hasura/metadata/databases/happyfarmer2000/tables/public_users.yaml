table:
  name: users
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        id: X-Hasura-User-Id
      columns:
        - username
        - first_name
        - last_name
        - language_code
        - allows_write_to_pm
        - photo_url
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - username
        - first_name
        - last_name
        - language_code
        - allows_write_to_pm
        - photo_url
        - created_at
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - username
        - first_name
        - last_name
        - language_code
        - allows_write_to_pm
        - photo_url
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
